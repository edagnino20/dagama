<script type="text/javascript">
        $( document ).ready(function() {

            ///llenar el rubro en el combo
            $("#idrubro").html('');
            $.get( "http://localhost:8080/api/rubros", function(data){

            $.each( data, function(index, value){
            $("#idrubro").append($('<option>', {
                value: value.idrubro,
                text: value.nombre_rubro
                }));
            });
          }).fail(function( data ){
                alert("Error");
          });

           ///Grabar empresa
           $( "#target" ).click(function() {
                var datos={"nombre_empresa": $("#txtrazonsocial").val(),
                        "ruc": $("#txtruc").val(), "direccion": $("#txtdireccion").val(), "email": $("#txtcorreo").val(),
                        "telefono": $("#txtfono").val(), "idrubro": parseInt($("#idrubro").val()), "estado": 1};
                debugger;

                $.ajax({
                    url: "http://localhost:8080/api/empresa",
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                       alert("Registro guardado correctamente");
                    },
                    data: JSON.stringify(datos)
                });
           });
        });
    </script>
