<script type="text/javascript">
        $( document ).ready(function() {
           ///Grabar el cine
           $( "#target" ).click(function() {
                debugger;
                var datos={"nombre_cine": $("#txtrazonsocial").val(),
                        "ruc": $("#txtruc").val(), "direccion": $("#txtdireccion").val(), "email": $("#txtcorreo").val(),
                        "telefono": $("#txtfono").val(), "estado": 1};
                debugger;
                $.ajax({
                    url: "http://localhost:8080/api/cine",
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                       alert("Registro guardado correctamente");
                    },
                    data: JSON.stringify(datos)
                });
           });
        });
